name: Test Action

on:
  workflow_dispatch:
  push:
    branches: [ "*" ]

permissions:
  contents: write

jobs:
  test-action:
    name: test-action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - uses: robinraju/release-downloader@v1.8
        with:
          repository: "proxoar/talk-web"
          tag: v1.1.3
          fileName: dist.tar.gz

      - name: ls
        run: ls

      - name: untar
        run: |
          mkdir -p temp
          tar -C temp -xzf dist.tar.gz
          mv temp/* web/html
          rm -r temp

      - name: ls web/html
        run: ls web/html

